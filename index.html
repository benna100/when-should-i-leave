<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="main.css" />
  <title>Slut med at vente på stationen!</title>
</head>
<body>
  <h1>Slut med at vente på stationen!</h1>
  <h2>Gem din station og se hvornår du skal hjemmefra!</h2>
  <form action="">
    <div class="going-out-station">
      <label for="going-out-station">Vælg station</label>
      <input type="text" id="going-out-station" />
    </div>

    <div class="time-to-out-station">
      <label for="time-to-out-station">Transporttid til station</label>
      <input type="number" id="time-to-out-station" />
    </div>

    <button>Opret ny station</button>
  </form>
  <div class="stations"></div>
  <script src="main.js"></script>
</body>
